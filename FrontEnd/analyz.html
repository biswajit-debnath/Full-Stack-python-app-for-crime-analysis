<!doctype html> 
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Analyse</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

<!--   Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  

<link rel="stylesheet" type="text/css" href="loading-bar.css"/>
<script type="text/javascript" src="loading-bar.js"></script>


  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="analyz_style.css">

</head>

<body onload="LoadingScreen()">

  
    <div class="loading_screen" data-text="Loading">
      <img src="start_loader.svg" class="loading_screen_img">
    </div>
  
<div class="main_content">

  <!-- Analyz Page  -->


  <section class="analyz">
    <div class="main">
      <div class="analyz_overlay">
        <div class="Nav_container d-flex">
          <ul class="nav_ul d-flex">
              
            <li class="nav_icon">
              <a href="index.html"><img src="logo.svg" class="logo"></a>
            </li>
          </ul>
          
        </div>



        

        <!-- Body -->
        <div class="alert alert-danger alert-dismissible fade " role="alert">
        <strong class="err">Error!</strong><span class="alert_text"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="analyz_body">
          <div class="analyz_container">
            <div id="analyz_container_title" class="analyz_container_title">
              <div class="analyz_title_overlay">
                <p>Analyse</p>
                <p>State</p>
                <p class="analyz_title_small">or</p>
                <p>Districts</p>
              </div>
              <div class="loading_container" style="display: none;">
                <p>Loading </p>
                <img src="loading3.gif" class="loading_img">
              </div>
            </div>
            <div class="analyz_form_container">
              <form class="analyz_form">
                
                <div class="analyz_form_group d-flex">
                  <label class="switch">
                    <input type="radio" name="radio" class="checkbox" value="NE_Single">
                    <span class="slider round"></span>
                  </label>
                  <div class="analyz_form_group_gp">
                    <p>North-East individual <br>crime wise analysis</p>
                    <select id="NE_Single_Crime" class="analyz_form_select analyz_form_select_Crime" >
                      <option value="selected disabled">Select crime</option>
                      <option value="RAPE">Rape</option>
                      <option value="MURDER">Murder</option>
                      <option value="KIDNAPPING_ABDUCTION">Kidnapping And Abduction</option>
                      <option value="ROBBERY">Robbery</option>
                      <option value="THEFT">Theft</option>
                      <option value="BURGLARY">Burglary</option>
                      <option value="DACOITY">Dacoity</option>
                      <option value="AUTO_THEFT">Auto Theft</option>
                      <option value="CHEATING">Cheating</option>
                      <option value="HURT_GREVIOUS_HURT">Hurt Grevious Hurt</option>
                    </select>
                  </div>
                </div>


                <br>
                <div class="analyz_form_group d-flex">
                  <label class="switch">
                    <input type="radio" name="radio" class="checkbox" value="State_Single">
                    <span class="slider round"></span>
                  </label>
                  <div class="analyz_form_group_gp">
                    <p>Individual State crime <br>wise analysis</p>
                    <select id="State_Single_Crime" class="analyz_form_select analyz_form_select_Crime" >
                      <option value="selected disabled">Select crime</option>
                      <option value="RAPE">Rape</option>
                      <option value="MURDER">Murder</option>
                      <option value="KIDNAPPING_ABDUCTION">Kidnapping And Abduction</option>
                      <option value="ROBBERY">Robbery</option>
                      <option value="THEFT">Theft</option>
                      <option value="BURGLARY">Burglary</option>
                      <option value="DACOITY">Dacoity</option>
                      <option value="AUTO_THEFT">Auto Theft</option>
                      <option value="CHEATING">Cheating</option>
                      <option value="HURT_GREVIOUS_HURT">Hurt Grevious Hurt</option>
                    </select>
                    <br>
                    <select id="State_Single_State" class="analyz_form_select">
                                <option value="selected disabled">Select state</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Assam">Assam</option>
                                <option value="Meghalaya">Meghalaya</option> 
                                <option value="Tripura">Tripura</option>
                                <option value="Arunachal">Arunachal</option>
                              </select>
                  </div>
                </div>
                
                <button class="nav-item btn btn-light analyse_form_btn"  type="submit">Analyse</button>

              </form>
            </div>
          </div>
        </div>

        
<!--        Any kind of back button  -->


      </div>  <!-- Overlay -->
    </div>      <!-- Main -->
  </section>



</div>







<!-- Analyz Page  -->


  <section class="analyz_content">
      <!-- <div class="analyz_overlay">
      </div> -->
        <div class="content_container">
          <div class="content_header d-flex align-items-center">
            <h2></h2>
            <h3 class="content_header_crime ml-auto text-capitalize"><h3>
          </div>
          <div class="content_inner_container">



            <div class="content_block mb-3">
              <h4 class="block_header">Cluster Obtained after classifying</h4>
              <div class="block_content">
                <div class="cluster_list">
                  <div class="clusters">
                    <div class="cluster1 cluster">
                      <div class="cluster_menu">
                        <p>Very High Cluster</p>
                        <p>
                        <a data-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls=" collapse1">
                          <img src="select_arrow_black.svg">
                        </a>
                        </p>
                      </div>
                      <div class="collapse" id="collapse1">
                        <div class="card card-body mb-2">
                          <ul class="V_High cluster_ul">
                            
                          </ul>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="cluster2 cluster">
                      <div class="cluster_menu">
                        <p>High Cluster</p>
                        <p>
                        <a data-toggle="collapse" href="#collapse2" role="button" aria-expanded="false" aria-controls=" collapse2">
                          <img src="select_arrow_black.svg">
                        </a>
                        </p>
                      </div>
                      <div class="collapse" id="collapse2">
                        <div class="card card-body mb-2">
                         <ul class="High cluster_ul">
                            
                        </ul>
                      </div>
                      </div>
                    </div>
                    <hr>
                    <div class="cluster3 cluster">
                      <div class="cluster_menu">
                        <p>Low Cluster</p>
                        <p>
                        <a data-toggle="collapse" href="#collapse3" role="button" aria-expanded="false" aria-controls=" collapse3">
                          <img src="select_arrow_black.svg">
                        </a>
                        </p>
                      </div>
                      <div class="collapse" id="collapse3">
                        <div class="card card-body mb-2">
                         <ul class="Low cluster_ul">
                            
                         </ul>
                        </div>                       
                      </div>
                    </div>
                    <hr>
                    <div class="cluster4 cluster">
                      <div class="cluster_menu">
                        <p>Very Low Cluster</p>
                        <p>
                        <a data-toggle="collapse" href="#collapse4" role="button" aria-expanded="false" aria-controls=" collapse4">
                          <img src="select_arrow_black.svg">
                        </a>
                        </p>
                      </div>
                      <div class="collapse" id="collapse4">
                        <div class="card card-body mb-2">
                         <ul class="V_Low cluster_ul">
                           
                         </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="content_block mb-3">
              <div class="block_content bar_plot_block">
                <div class="loading_container_bar_plot" style="display: none;">
                  <p>Loading </p>
                  <img src="loading3.gif" class="loading_img">
                </div>
                <div class="bar_plot" style="display: none;">
                  <div id="chartContainer" style="height: 450px; width: 100%;"></div>
                </div>
              </div>
            </div>


            <div class="text-center">
              <a class="btn btn-primary visualize_link">Visualise</a>
            </div>
  
          </div>
            
          </div>
          
        </div>


  </section>
